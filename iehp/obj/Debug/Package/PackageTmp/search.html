<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-1.10.2.min.js"></script>

    <script type="text/javascript">
        var url;

        $(document).ready(function() {
            $('#submit').on("click", function () {
                //grab value from text field
                var inputTemp = $('#fieldVal').val();

                //perform "search"
                var url = "http://iehp/sitecore/api/ssc/item/{110D559F-DEA5-42EA-9C1C-8A5DF7E70EF9}?fields=" + inputTemp;

                performSearch();

                function performSearch() {
                    $.ajax({
                        url: url,
                        dataType: 'json',
                        success: function (data) {
                            var resultsTemp = $.parseJSON(data);
                            $('#results').html(resultsTemp.templateID);
                        }
                    });
                }

                
            });

        });
    </script>
</head>
<body>
    <label>Enter a field to retrieve:</label>
    <br />
    <input type="text" id="fieldVal" />
    <button id="submit" value="submit">Submit</button>

    <a href="http://iehp/sitecore/api/ssc/item/{110D559F-DEA5-42EA-9C1C-8A5DF7E70EF9}?fields=TemplateID&fields=ItemName" target="_blank">Link</a>

    <p>Results:</p>
    <div id="results">

    </div>
</body>
</html>
